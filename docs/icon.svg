<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Фон с градиентом -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d2a27;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1816;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="kingGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e0e0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Фон -->
  <rect width="100" height="100" fill="url(#bgGradient)" rx="18"/>
  
  <!-- Шахматная доска (упрощенная) -->
  <rect x="12" y="12" width="76" height="76" fill="#8b6f47" rx="6"/>
  
  <!-- Светлые клетки (более контрастные) -->
  <rect x="12" y="12" width="19" height="19" fill="#f5e6d3"/>
  <rect x="50" y="12" width="19" height="19" fill="#f5e6d3"/>
  <rect x="31" y="31" width="19" height="19" fill="#f5e6d3"/>
  <rect x="69" y="31" width="19" height="19" fill="#f5e6d3"/>
  <rect x="12" y="50" width="19" height="19" fill="#f5e6d3"/>
  <rect x="50" y="50" width="19" height="19" fill="#f5e6d3"/>
  <rect x="31" y="69" width="19" height="19" fill="#f5e6d3"/>
  <rect x="69" y="69" width="19" height="19" fill="#f5e6d3"/>
  
  <!-- Темные клетки -->
  <rect x="31" y="12" width="19" height="19" fill="#8b6f47"/>
  <rect x="69" y="12" width="19" height="19" fill="#8b6f47"/>
  <rect x="12" y="31" width="19" height="19" fill="#8b6f47"/>
  <rect x="50" y="31" width="19" height="19" fill="#8b6f47"/>
  <rect x="31" y="50" width="19" height="19" fill="#8b6f47"/>
  <rect x="69" y="50" width="19" height="19" fill="#8b6f47"/>
  <rect x="12" y="69" width="19" height="19" fill="#8b6f47"/>
  <rect x="50" y="69" width="19" height="19" fill="#8b6f47"/>
  
  <!-- Шахматная фигура (король) - белый с тенью -->
  <g transform="translate(50, 52)">
    <!-- Тень -->
    <ellipse cx="1" cy="16" rx="13" ry="3" fill="#000000" opacity="0.3"/>
    
    <!-- Основание -->
    <ellipse cx="0" cy="15" rx="12" ry="3.5" fill="#d0d0d0"/>
    <ellipse cx="0" cy="14" rx="12" ry="3" fill="url(#kingGradient)"/>
    
    <!-- Тело -->
    <path d="M -8,14 L -6,4 L -5,-6 L 5,-6 L 6,4 L 8,14 Z" fill="url(#kingGradient)" stroke="#c0c0c0" stroke-width="0.5"/>
    
    <!-- Корона -->
    <circle cx="0" cy="-8" r="5.5" fill="url(#kingGradient)" stroke="#c0c0c0" stroke-width="0.5"/>
    
    <!-- Крест (зеленый акцент) -->
    <rect x="-1.5" y="-19" width="3" height="9" fill="#86b968" stroke="#6a9c4d" stroke-width="0.5"/>
    <rect x="-4" y="-16.5" width="8" height="3" fill="#86b968" stroke="#6a9c4d" stroke-width="0.5"/>
    
    <!-- Блики на короле -->
    <ellipse cx="-2" cy="-8" rx="2" ry="2.5" fill="#ffffff" opacity="0.4"/>
  </g>
  
  <!-- Яркая зеленая рамка -->
  <rect x="12" y="12" width="76" height="76" fill="none" stroke="#86b968" stroke-width="4" rx="6"/>
  
  <!-- Внутренняя подсветка -->
  <rect x="15" y="15" width="70" height="70" fill="none" stroke="#a8d97f" stroke-width="1" rx="5" opacity="0.5"/>
</svg>
